<div *ngIf="cartItems.length > 0; else emptyCart">

    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
        <img [src]="item.image" [alt]="item.name">

        <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p>â‚¹ {{ item.price }}</p>
        </div>

        <div class="quantity-controls">
            <button class="qty-btn" (click)="decreaseQuantity(i)">âˆ’</button>
            <span class="quantity">{{ item.quantity }}</span>
            <button class="qty-btn" (click)="increaseQuantity(i)">+</button>
            <button class="remove-btn" (click)="removeItem(i)">âœ–</button>
        </div>
    </div>

    <h3 class="total">Total: â‚¹ {{ getTotal() }}</h3>

    <div class="payment-methods">
        <h3>Select Payment Method:</h3>
        <div class="methods">
            <button class="payment-btn"
                [class.selected]="selectedPayment==='Card'"
                (click)="selectPayment('Card')">
                ğŸ’³ Credit/Debit Card
            </button>

            <button class="payment-btn"
                [class.selected]="selectedPayment==='PayPal'"
                (click)="selectPayment('PayPal')">
                ğŸ…¿ï¸ PayPal
            </button>

            <button class="payment-btn"
                [class.selected]="selectedPayment==='Cash'"
                (click)="selectPayment('Cash')">
                ğŸ’µ Cash on Delivery
            </button>
        </div>
    </div>

    <div class="cart-actions">
        <button (click)="clearCart()">Clear Cart</button>
        <button routerLink="/menu">Continue Ordering</button>
        <button class="buy-btn" (click)="placeOrder()">Buy Now</button>
    </div>

</div>

<ng-template #emptyCart>
    <div class="empty-cart">
        <h2>Your cart is empty ğŸ›’</h2>
        <button class="order-btn" routerLink="/menu">Order Now</button>
    </div>
</ng-template>
